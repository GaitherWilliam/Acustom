<head>
    <script src="https://kit.fontawesome.com/802ea5dfa5.js" crossorigin="anonymous"></script>
</head>
<div class="card shadow-lg mt-5">
    <div class="card-header text-center py-4 border-0">
        <h1 class="display-6 fw-bold">To Do List</h1>
    </div>
    <div class="class-body p-4">
        <ul class="list-group">
            <li class="list-group-item mb-2 border py-3 rounded-3" *ngFor="let task of tasks">
                <span>
                    <i class="text-success" (click)="onStatusChange(task.id,!task.isDone)"
                        [ngClass]="task.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                    {{task.task}}
                    <span class="float-end text-secondary" (click)="onDelete(task.id)">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                </span>
            </li>
            <li class="list-group-item mb-2 border py-0 rounded-3">
                <div class="input-group">
                    <input type="text" class="form-control border-0 py-3 shadow-none" placeholder="Task goes here"
                        #taskInput>
                    <button class="btn text-success border-0" (click)="onClick(taskInput)">
                        <i class="fa-solid fa-circle-plus fa-xl"></i>
                    </button>
                </div>
            </li>
        </ul>
    </div>
</div>
