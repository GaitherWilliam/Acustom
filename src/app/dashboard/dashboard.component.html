<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acustom Dashboard</title>
</head>
<app-navigation></app-navigation>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-8">
                <div class="row" *ngIf="authService.userData as user">
                    <h1>Hello: <strong>{{(user.email) ? user.email : 'User'}}</strong></h1>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <app-ordercount></app-ordercount>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <app-order-list></app-order-list>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <app-todolist></app-todolist>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        Reactions
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<router-outlet></router-outlet>

</html>
