<div>
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Edit Order Details</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group">
                <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
                    Go Back
                </button>
            </div>
        </div>
    </div>
    <div class="customer-form">
        <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate class="example-form">
            <mat-form-field class="example-full-width">
                <input class="form-control" matInput placeholder="Name" type="text" formControlName="name" name="name"
                    ngModel required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input class="form-control" type="number" matInput placeholder="Quantity" formControlName="quantity"
                    value="0" ngModel name="quantity">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Product</mat-label>
                <mat-select formControlName="product">
                    <mat-option>None</mat-option>
                    <mat-option value="Blue and Orange">Blue and Orange</mat-option>
                    <mat-option value="Black and Gold">Black And Gold</mat-option>
                    <mat-option value="Yellow and Pink">Yellow and Pink</mat-option>
                </mat-select>
                <!-- <mat-option *ngFor="let product of products" formControlName="product" [value]="product.viewValue">
                {{product.viewValue}}
            </mat-option> -->
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Leave a comment" formControlName="comment" value="some comments" ngModel
                    name="comments"></textarea>
            </mat-form-field>
            <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">
                Update Student
            </button>
        </form>
    </div>
</div>
